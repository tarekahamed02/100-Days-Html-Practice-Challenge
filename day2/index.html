<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickStart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>

    <div class="shadow-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="shadow-content">
                        <h1>Lorem ipsum dolor sit amet consectetur</h1>
                        <p class="price-meta">$550</p>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem voluptatum modi magni quis
                            quod
                        </p>
                        <a href="" class="tour-btn">View more Tours</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="counter-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="single-coutner">
                        <i class="fa fa-smile"></i>
                        <p class="counter-meta">50,000</p>
                        <p>Happy Costomers</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="single-coutner">
                        <i class="fa fa-car"></i>
                        <p class="counter-meta">450</p>
                        <p>Amazing Tour</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="single-coutner">
                        <i class="fa fa-briefcase"></i>
                        <p class="counter-meta">280</p>
                        <p>In Business</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="single-coutner">
                        <i class="fa fa-award"></i>
                        <p class="counter-meta">95</p>
                        <p>Award Winning</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
